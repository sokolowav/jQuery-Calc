  <div id="imgHolder" class="imgHolder">
    <img src="images/black.png" alt="Solaris">
    <div class="model-summary">
      <div class="model-name">Hundai Solaris</div>
      <div class="model-specs" id="modelSpecs"></div>
      <div class="model-price" id="modelPrice"></div>
      <div class="model-price" id="modelPriceUSD"></div>
      <div class="button"><span>Заказать</span></div>
    </div>
  </div>

  <form id="autoForm">
    <h2>Настрой авто для себя</h2>
    <div class="row">
      
      <div class="col-1-of-3">
        <h4>Двигатель</h4>
        <div class="form-block">
          <input type="radio" name="engine" id="engine1400" value="624900" checked>
          <label for="engine1400">1.4 л (100 л.с.)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="engine" id="engine1600" value="749900">
          <label for="engine1600">1.6 л (123 л.с.)</label>
        </div>
      </div>

      <div class="col-1-of-3">
        <h4>Коробка передач</h4>
        <div class="form-block">
          <input type="radio" name="transmisson" id="transmission6MT" value="0" checked>
          <label for="tramsmission6MT">Ручная, 6 ступеней (6МТ)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="transmisson" id="transmission6AT" value="125000">
          <label for="tramsmission6AT">Автомат, 6 ступеней (6AТ)</label>
        </div>
      </div>

      <div class="col-1-of-3">
        <h4>Пакет (дополнительные опции)</h4>
        <div class="form-block">
          <input type="radio" name="package" id="packageActive" value="0" checked>
          <label for="packageActive">Active</label>
        </div>
        <div class="form-block">
          <input type="radio" name="package" id="packageActivePlus" value="85000">
          <label for="packageActivePlus">ActivePlus(кондиционер)</label>
        </div>
        <div class="form-block">
          <input type="radio" name="package" id="packageComfort" value="130000">
          <label for="packageComfort">Comfort(климатконтроль)</label>
        </div>
      </div>
    </div>

    <h4>Цвет</h4>
    <div class="form-block">
      <div id="colorsSelector" class="colorsSelector">
        <div class="colorItem colorBlue" data-image-path="images/blue.png"></div>
        <div class="colorItem colorWhite" data-image-path="images/white.png"></div>
        <div class="colorItem colorRed" data-image-path="images/red.png"></div>
        <div class="colorItem colorBlack" data-image-path="images/black.png"></div>
      </div>
    </div>
  </form>

  <script src="libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="scripts/main.js"></script>
